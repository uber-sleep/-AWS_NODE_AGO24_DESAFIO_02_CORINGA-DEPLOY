name: deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - run: npm install
      - run: npm run build

  deploy:
    needs: build  
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Deploy to server
        run: |
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ubuntu@ec2-18-221-242-208.us-east-2.compute.amazonaws.com << 'EOF'
            # Verifica o diretório correto
            cd /home/ubuntu/AWS_NODE_AGO24_DESAFIO_02_CORINGA-DEPLOY || git clone https://github.com/uber-sleep/-AWS_NODE_AGO24_DESAFIO_02_CORINGA-DEPLOY.git /home/ubuntu/AWS_NODE_AGO24_DESAFIO_02_CORINGA-DEPLOY
            # Verifica o status do repositório
            git pull origin master
            # Verifica se o package.json está presente
            ls /home/ubuntu/AWS_NODE_AGO24_DESAFIO_02_CORINGA-DEPLOY/package.json
            # Instala dependências e executa o build
            npm install
            npm run build
            # Reinicia o processo com PM2
            pm2 restart api
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
